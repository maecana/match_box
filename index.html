<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Box</title>

    <!-- Load css files -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Load Bootstrap css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Load Bootstrap Icon -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>
    <!-- Game over / Restart Modal-->
    <div class="modal fade" data-backdrop="static" data-keyboard="false" id="restartModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <h1 id="modalScore" class="text-bold p-0 m-0">0</h1>
                        <p class="text-muted">points</p>
                    </div>

                    <div class="p-0 m-0 w-100 h-100 mt-2">
                        <button id="btnRestart" class="btn btn-primary btn-block py-3 text-bpld">Start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load  Game -->
    <canvas></canvas>

    <!-- Top Nav -->
    <div class="tapNav text-white col-12 p-4">
        <div class="row">
            <div class="col-6">
                <!-- Canvas Score -->
                <div class="scoreEl">
                    <span>HighScore: </span><span id="canvasHighScore">0</span><br />
                    <span>Points: </span><span id="canvasScore">0</span>
                </div>
            </div>

            <div class="col-6 d-flex justify-content-end align-items-center">
                <!-- Settings -->
                <div class="settingsEl">
                    <button class="btn btn-primary" id="btnSettings"><i class="bi bi-gear-fill"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load jquery -->
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Load javascript files -->
    <script type="module" src="./assets/js/index.js"></script>
    <!-- Load Bootstrap js -->
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
